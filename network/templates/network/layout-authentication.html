{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="{% static 'network/styles-authentication.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row mx-auto justify-content-center authentication-form">
                <div class="col-5 my-auto">
                    <div class="row">
                        <img class="network-logo" src="{% static 'network/media/global-network.svg' %}" alt="Network Logo">
                    </div>
                    <div class="row mt-3">
                        <span class="website-name">NETWORK</span>
                    </div>
                </div>
                <div class="col">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
